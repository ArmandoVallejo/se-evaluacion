<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist por Unidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Checklist por Unidades</h1>

    {% if mensaje %}
      <div class="alert alert-success text-center" role="alert">
        {{ mensaje }}
      </div>
    {% endif %}

    <form method="POST">
      {% for unidad, items in unidades.items() %}
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">
            {{ unidad }}
          </div>
          <div class="card-body">
            {% for item in items %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checks" value="{{ unidad }} - {{ item }}" id="{{ unidad }}-{{ loop.index }}">
                <label class="form-check-label" for="{{ unidad }}-{{ loop.index }}">
                  {{ item }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-success">Enviar respuestas</button>
      </div>
    </form>
  </div>
</body>
</html>
